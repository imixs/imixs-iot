<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs">

	

<div class="container" style="width: 100%;">

			<div class="sub-container">

				<div class="sub-container-box">
					<h2>Welcome</h2>
					<!--  Singed in user -->
					<h:panelGroup rendered="#{loginController.authenticated}">
						<span class="typcn typcn-key"></span>
						<h:outputText value="Login: #{loginController.userPrincipal}" />
					</h:panelGroup>
					<br /> Last Login: 10.0.0.
				</div>
				<div class="sub-container-box" style="display: flex;">

					<div style="flex-grow: 1;">
						<h2>Models</h2>

						<h:outputLink value="/pages/admin/modellist.xhtml">
							<span class="typcn typcn-flow-merge"></span>
							<h:outputText value="All Models" />
						</h:outputLink>

					</div>

					<div style="flex-grow: 1; text-align: center;">
						<span style="font-size: 4em; font-weight: bold; line-height: 1em;">#{statsController.modelCount}</span>
					</div>



				</div>
				<div class="sub-container-box">
					<h2>User Management</h2>
					<h:outputLink value="/pages/admin/profilelist.xhtml">
						<span class="typcn typcn-user"></span>
						<h:outputText value="All Users" />
					</h:outputLink>
					<br />
					<h:outputLink value="/pages/admin/spaces.xhtml">
						<span class="typcn typcn-group"></span>
						<h:outputText value="All Groups" />
					</h:outputLink>
				</div>
			</div>
		</div>




</f:subview>
