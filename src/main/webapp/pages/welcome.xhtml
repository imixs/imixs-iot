<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:i="http://xmlns.jcp.org/jsf/composite/imixs"
	template="/layout/template.xhtml">

	<ui:define name="content">


		<div class="container" style="display: flex;">

			<div style="flex-grow: 1;">
				<h2>Devices</h2>

			
			</div>

			<div style="flex-grow: 1; text-align: center;">
				<span style="font-size: 4em; font-weight: bold; line-height: 1em;">#{statsController.eventCount}</span>
			</div>


		</div>

		<div class="container" style="display: flex;">




			<div style="flex-grow: 1;">
				<h2>Total Events</h2>

				<h:outputLink value="/pages/admin/modellist.xhtml">
					<span class="typcn typcn-th-list"></span>
					<h:outputText value="My Tasklist" />
				</h:outputLink>
				<br />
				<h:outputLink value="/pages/admin/modellist.xhtml">
					<span class="typcn typcn-th-list"></span>
					<h:outputText value="All Events" />
				</h:outputLink>
			</div>

			<div style="flex-grow: 1; text-align: center;">
				<span style="font-size: 4em; font-weight: bold; line-height: 1em;">#{statsController.eventCount}</span>
			</div>







		</div>


		<div class="container">

			<h2>Help</h2>

		</div>

		<div class="container" style="width: 100%;">


			<ui:include src="/pages/sub_view.xhtml">
				<ui:param name="viewController" value="#{myTaskListController}" />
				<ui:param name="title" value="#{message.my_tasklist}" />

			</ui:include>


		</div>



	</ui:define>
</ui:composition>
